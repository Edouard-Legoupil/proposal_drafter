#        with:
#          app-name: ${{ env.AZURE_WEBAPP_NAME }}
#          slot-name: 'production'
#          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
#          images: |
#            ${{ env.REGISTRY_LOGIN_SERVER }}/proposalgen-frontend:${{ env.IMAGE_TAG }}
#            ${{ env.REGISTRY_LOGIN_SERVER }}/proposalgen-backend:${{ env.IMAGE_TAG }}
#            ${{ env.REGISTRY_LOGIN_SERVER }}/proposalgen-nginx:${{ env.IMAGE_TAG }}
#          configuration-file: ${{ env.DOCKER_COMPOSE_PATH }}

      - name: Deploy using Azure CLI
        run: |
          az webapp config container set \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --multicontainer-config-type compose \
            --multicontainer-config-file ${{ env.DOCKER_COMPOSE_PATH }}