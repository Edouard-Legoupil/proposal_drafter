name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep File
        id: deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./proposal_drafter/infra/main.bicep
          parameters: >
            resourcePrefix=${{ secrets.RESOURCE_PREFIX }}
            backendImage=${{ secrets.BACKEND_IMAGE }}
            serperApiKey=${{ secrets.SERPER_API_KEY }}
            entraTenantId=${{ secrets.ENTRA_TENANT_ID }}
            entraClientId=${{ secrets.ENTRA_CLIENT_ID }}
            entraClientSecret=${{ secrets.ENTRA_CLIENT_SECRET }}
            secretKey=${{ secrets.SECRET_KEY }}
            cfAccessClientId=${{ secrets.CF_ACCESS_CLIENT_ID }}
            cfAccessClientSecret=${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          failOnStdErr: false

      - name: Echo Outputs
        run: |
          echo "ACR Name: ${{ steps.deploy.outputs.acrName }}"
          echo "Postgres Server Name: ${{ steps.deploy.outputs.postgresServerName }}"
          echo "Container App URL: ${{ steps.deploy.outputs.containerAppUrl }}"