name: üöÄ Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üîê Set up GCP credentials
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ‚òÅÔ∏è Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: üèóÔ∏è Build & Push Docker image
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT_ID }}/proposalgen-full
          gcloud builds submit --tag $IMAGE

      - name: üöÄ Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.GCP_SERVICE }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/proposalgen-full \
            --region ${{ secrets.GCP_PROJECT_LOCATION }} \
            --platform managed \
            --allow-unauthenticated \
            --service-account cloud-sql-connector-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --add-cloudsql-instances=${{ secrets.CLOUD_SQL_INSTANCE_CONNECTION_NAME }} \
            --set-env-vars AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }},\
                AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }},\
                OPENAI_API_VERSION=${{ secrets.OPENAI_API_VERSION }},\
                AZURE_DEPLOYMENT_NAME=${{ secrets.AZURE_DEPLOYMENT_NAME }},\
                AZURE_OPENAI_ENDPOINT_EMBED=${{ secrets.AZURE_OPENAI_ENDPOINT_EMBED }},\
                AZURE_OPENAI_API_KEY_EMBED=${{ secrets.AZURE_OPENAI_API_KEY_EMBED }},\
                AZURE_OPENAI_API_VERSION_EMBED=${{ secrets.AZURE_OPENAI_API_VERSION_EMBED }},\
                AZURE_EMBEDDING_DEPLOYMENT_NAME=${{ secrets.AZURE_EMBEDDING_DEPLOYMENT_NAME }},\
                DB_USERNAME=${{ secrets.DB_USERNAME }},\
                DB_PASSWORD=${{ secrets.DB_PASSWORD }},\
                DB_NAME=${{ secrets.DB_NAME }},\
                DB_HOST=127.0.0.1,\
                DB_PORT=5432,\
                SECRET_KEY=${{ secrets.SECRET_KEY }}