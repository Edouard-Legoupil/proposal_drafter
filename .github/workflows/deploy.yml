name: Deploy to Azure App Service

on:
  push:
    branches:
      - main  # Adjust if needed

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/proposalgen-frontend:$IMAGE_TAG \
            --build-arg VITE_BACKEND_URL=http://${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}.azurewebsites.net:8502/api \
            -f frontend/Dockerfile ./frontend
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/proposalgen-frontend:$IMAGE_TAG

      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/proposalgen-backend:$IMAGE_TAG \
            -f backend/Dockerfile ./backend
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/proposalgen-backend:$IMAGE_TAG

      - name: Deploy to Azure Web App (Multi-Container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: |
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/proposalgen-frontend:${{ env.IMAGE_TAG }}
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/proposalgen-backend:${{ env.IMAGE_TAG }}